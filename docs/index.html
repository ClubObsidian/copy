<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.1/URI.min.js"></script>
		<script>
			function getParam(param)
			{
				var uri = URI(document.documentURI);
				var params = uri.search(true);
				var id = params[param];
				return id;
			}
		</script>
	</head>
	<body>
		<script>
			var id = getParam("id");
			console.log(id);
			
		</script>
	</body>
</html>
