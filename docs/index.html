<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.1/URI.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.1/clipboard.min.js"></script>
		<script>
			function getParam(param)
			{
				var uri = URI(document.documentURI);
				var params = uri.search(true);
				var id = params[param];
				return id;
			}
		</script>
	</head>
	<body>
		<div id="button-div"></div>
		<script>
			var id = getParam("id");
			document.getElementById("button-div").innerHTML = "<button class=\"btn\" data-clipboard-text=\"" + id + "\">Copy</button>";
		</script>
		<div id="message-div"></div>
		<script>
			var clipboard = new ClipboardJS('.btn');
			var message = document.getElementById("message-div");
			clipboard.on('success', function(e) {
				message.innerHTML = "</br>Copied to clipboard!";
			});
			clipboard.on('error', function(e) {
				message.innerHTML = "</br>Your browser does not support clipboard copying </br>id: " + id;
			});
		</script>
	</body>
</html>
